<!DOCTYPE html>
<html>
    <head>
       
        
    </head>
    <title>
        </title>
        <body>
            
            <h1 class="raunak">fade in fade out</h1>
            <div id="box" style="background-color: red;height: 300px;width: 200px;">
                <h2>test box</h2>

                
                </div>
                <button id="e">hide</button>
                <button id="f">show</button>
                


                <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
            <script>
                $(document).ready(function(){
                    $("#e").click(function(){
                        $("#box").hide();
                    });

                    $("#f").click(function(){
                        $("#box").show();
                    });


                });
                



                
            </script>
        </body>
</html>
